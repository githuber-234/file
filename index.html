<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube Page</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <div class="sidebar">
      <div class="logo_content">
        <div class="logo">
          <i class="bx bx-grid"></i>
          <div class="logo_name">YouTube</div>
        </div>
      </div>
      <ul class="nav_list">
        <li>
          <a href="#">
            <i class="bx bx-home-alt"></i>
            <span class="links_name">Home</span>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="links_name">Shorts</span>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="links_name">Subscriptions</span>
          </a>
        </li>
        <hr />
        <div class="logo_content">
          <div class="logo">
            <div class="logo_name2">You</div>
          </div>
        </div>
        <li>
          <a href="#">
            <span class="links_name">Your Channel</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-history"></i>
            <span class="links_name">History</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bxs-playlist"></i>
            <span class="links_name">Playlists</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bxs-videos"></i>
            <span class="links_name">Your Videos</span>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="links_name">Watch Later</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bxs-like"></i>
            <span class="links_name">Liked Videos</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bxs-download"></i>
            <span class="links_name">Downloads</span>
          </a>
        </li>
        <hr /><br><br>
        <li>
          <a>
            <i class="bx bx-log-out"></i>
            <span class="links_name">Log Out</span>
          </a>
        </li>
      </ul>
    </div>
    <div class="home_page">
      <div class="banner">
      <div class="search">
      <input type="text" placeholder="Search">
      <i class="bx bx-search"></i>
      </div>
      </div>
      <hr>
      <div class="title">
        <h1>Videos</h1>

          </div>

          <div class="three">
          <a href="https://www.youtube.com/watch?v=USE86UbsV8c">Don't be racist I'm a building</a>

</html>
